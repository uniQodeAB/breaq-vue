language: node_js

node_js:
  - lts/*

before_install:
  - gem install travis
  - travis login --pro
  - travis encrypt $FIREBASE_CI_TOKEN --add

install:
  - yarn install
  - cd functions
  - yarn install
  - cd ..
  - yarn build

